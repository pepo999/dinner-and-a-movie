<mat-card class="random-container">
  <mat-card-header>Get a random movie</mat-card-header>
  <mat-card-content class="random">
    <div class="random-movie-span">{{ randomMovie?.movie.title }}</div>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="getRandomMovie()">Start</button>
  </mat-card-footer>
</mat-card>

<mat-card *ngFor="let movie of movies">
  <mat-card-content>{{movie.movie.title}}</mat-card-content>
</mat-card>
